<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Работа №3</title>
</h:head>
<h:body>
    <div class="container_1">
        <div class="container_2">
            <h:form>
                Координата X: <h:inputText name="X" value="#{requestBean.x}"/> <br/>
                Координата Y: <h:inputText name="Y" value="#{requestBean.y}"/> <br/>
                Значение Радиуса : <h:inputText name="R" value="#{requestBean.r}"/> <br/>
                <h:commandLink value="Отправить" action="#{requestBean.isHit()}"/>
            </h:form>
            <table>
                <caption>Таблица результатов</caption>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Попал?</th>
                </tr>
                <tr>
                    <td>#{requestBean.x}</td>
                    <td>#{requestBean.y}</td>
                    <td>#{requestBean.r}</td>
                    <td>#{requestBean.hit}</td>
                </tr>
            </table>
        </div>
    </div>
</h:body>
</html>
